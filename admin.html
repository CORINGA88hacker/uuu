<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Painel Admin</title>
  <link rel="stylesheet" href="css/style.css" />
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.2/dist/gsap.min.js"></script>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>
  <script src="firebase/firebase.js"></script>
</head>
<body class="login-page">
  <div class="login-container">
    <h1 class="logo">⚙️ Painel Admin</h1>

    <div id="admin-tools" style="display: none;">
      <h3>🎨 Trocar Wallpaper do Chat</h3>
      <input type="text" id="wallpaperUrl" placeholder="URL do novo wallpaper (vídeo ou imagem)" />
      <button onclick="trocarWallpaper()">Atualizar Wallpaper</button>

      <h3>🗑 Excluir Posts</h3>
      <div id="postList"></div>

      <h3>👥 Usuários</h3>
      <div id="userList"></div>
    </div>

    <p id="status" class="erro"></p>
  </div>

  <script>
    const UID_ADMIN = "UID_DO_ADMIN_AQUI"; // ← Troque pelo UID do admin

    firebase.auth().onAuthStateChanged((user) => {
      if (user && user.uid === UID_ADMIN) {
        document.getElementById("admin-tools").style.display = "block";
        carregarPosts();
        carregarUsuarios();
      } else {
        document.getElementById("status").textContent = "Acesso negado.";
      }
    });

    function trocarWallpaper() {
      const url = document.getElementById("wallpaperUrl").value;
      firebase.firestore().collection("config").doc("chatglobal").set({ wallpaper: url });
      alert("Wallpaper atualizado!");
    }

    function carregarPosts() {
      const postList = document.getElementById("postList");
      firebase.firestore().collection("posts").get().then((querySnapshot) => {
        postList.innerHTML = "";
        querySnapshot.forEach((doc) => {
          const p = doc.data();
          const div = document.createElement("div");
          div.innerHTML = `<p>${p.text || "(sem texto)"} 
            <button onclick="excluirPost('${doc.id}')">Excluir</button></p>`;
          postList.appendChild(div);
        });
      });
    }

    function excluirPost(id) {
      firebase.firestore().collection("posts").doc(id).delete().then(() => {
        alert("Post excluído.");
        carregarPosts();
      });
    }

    function carregarUsuarios() {
      const userList = document.getElementById("userList");
      firebase.firestore().collection("usuarios").get().then((querySnapshot) => {
        userList.innerHTML = "";
        querySnapshot.forEach((doc) => {
          const u = doc.data();
          const div = document.createElement("div");
          div.textContent = `${u.nome || "(sem nome)"} - ${u.email}`;
          userList.appendChild(div);
        });
      });
    }

    // Animação
    gsap.from(".login-container", { opacity: 0, y: -50, duration: 1 });
  </script>
</body>
</html>
