
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MangáVerse</title>
  <link rel="stylesheet" href="style.css"/>
  <script defer src="firebase.js"></script>
  <script defer src="script.js"></script>
</head>
<body>
  <header>
    <h1>MangáVerse</h1>
  </header>

  <section id="slide">
    <h2>Slide</h2>
    <div class="slider" id="slider"></div>
  </section>

  <section id="novidades">
    <h2>Novidades</h2>
    <div class="manga-container" id="novidades-list"></div>
  </section>

  <section id="destaques">
    <h2>Destaques</h2>
    <div class="manga-container" id="destaques-list"></div>
  </section>

  <section id="populares">
    <h2>Populares</h2>
    <div class="manga-container" id="populares-list"></div>
  </section>

  <section id="admin">
    <h2>Painel Admin</h2>
    <div class="admin-form">
      <input type="text" id="titulo" placeholder="Título do Mangá" />
      <input type="text" id="capa" placeholder="URL da Capa" />
      <select id="tipo">
        <option value="novidade">Novidade</option>
        <option value="destaque">Destaque</option>
        <option value="popular">Popular</option>
      </select>
      <input type="text" id="capitulos" placeholder="Capítulos (ex: 1|url,2|url)" />
      <label><input type="checkbox" id="slide" /> Incluir no Slide</label>
      <button onclick="adicionarManga()">Adicionar Mangá</button>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 MangáVerse</p>
  </footer>
</body>
</html>
