<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TikTok Clone</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-storage-compat.js"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body, html { height: 100%; overflow: hidden; background: black; font-family: sans-serif; color: white; }
    #auth, #painel { position: absolute; width: 100%; height: 100%; display: flex; flex-direction: column; align-items: center; justify-content: center; background: black; }
    input, button { margin: 10px; padding: 12px; font-size: 16px; border-radius: 8px; border: none; }
    button { background: #ff0050; color: white; cursor: pointer; }
    header { position: fixed; top: 0; width: 100%; padding: 10px; background: rgba(0, 0, 0, 0.5); text-align: center; z-index: 100; }
    .feed { height: 100vh; overflow-y: scroll; scroll-snap-type: y mandatory; }
    .video-container { height: 100vh; scroll-snap-align: start; position: relative; }
    video { width: 100%; height: 100%; object-fit: cover; }
    .info { position: absolute; bottom: 100px; left: 10px; font-size: 16px; }
    .actions { position: absolute; right: 10px; bottom: 100px; display: flex; flex-direction: column; gap: 20px; font-size: 24px; }
    .actions span { cursor: pointer; background: rgba(0,0,0,0.5); padding: 8px; border-radius: 10px; }
  </style>
</head>
<body onload="carregarFeed()">
  <div id="auth">
    <input type="text" id="email" placeholder="Email">
    <input type="password" id="senha" placeholder="Senha">
    <div>
      <button onclick="cadastrar()">Cadastrar</button>
      <button onclick="logar()">Entrar</button>
    </div>
  </div>

  <div id="painel" style="display:none">
    <header>
      <p id="userInfo"></p>
      <input type="file" accept="video/*" onchange="uploadVideo(this.files[0])">
    </header>
    <div id="feed" class="feed"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
