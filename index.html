<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TikTok Clone</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-storage-compat.js"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body, html { height: 100%; background: black; font-family: sans-serif; color: white; }
    #auth, #painel { width: 100%; display: flex; flex-direction: column; align-items: center; justify-content: center; background: black; padding: 20px; }
    input, button { margin: 10px; padding: 12px; font-size: 16px; border-radius: 8px; border: none; }
    button { background: #ff0050; color: white; cursor: pointer; }
    header { width: 100%; padding: 10px; background: rgba(0, 0, 0, 0.5); text-align: center; }
    nav { display: flex; justify-content: space-around; margin: 20px 0; }
    nav button { flex: 1; margin: 0 5px; padding: 10px; background: #222; color: white; border-radius: 8px; }
    .publicar, .ver-publicacoes { display: none; width: 100%; flex-direction: column; align-items: center; }
    .video-container { height: 100vh; scroll-snap-align: start; position: relative; }
    video { width: 100%; height: 100%; object-fit: cover; }
    .info { position: absolute; bottom: 100px; left: 10px; font-size: 16px; }
    .actions { position: absolute; right: 10px; bottom: 100px; display: flex; flex-direction: column; gap: 20px; font-size: 24px; }
    .actions span { cursor: pointer; background: rgba(0,0,0,0.5); padding: 8px; border-radius: 10px; }
    .feed { height: 100vh; overflow-y: scroll; scroll-snap-type: y mandatory; }
  </style>
</head>
<body>
  <div id="auth">
    <input type="text" id="email" placeholder="Email">
    <input type="password" id="senha" placeholder="Senha">
    <div>
      <button onclick="cadastrar()">Cadastrar</button>
      <button onclick="logar()">Entrar</button>
    </div>
  </div>

  <div id="painel" style="display:none">
    <header>
      <p id="userInfo"></p>
    </header>

    <nav>
      <button onclick="mostrarPublicar()">Publicar</button>
      <button onclick="mostrarFeed()">Ver Publicações</button>
    </nav>

    <div class="publicar" id="publicar">
      <input type="file" id="videoInput" accept="video/*">
      <button onclick="enviarVideo()">Enviar</button>
    </div>

    <div class="ver-publicacoes" id="ver-publicacoes">
      <div id="feed" class="feed"></div>
    </div>
  </div>

  <script src="script.js"></script>
  <script>
    function mostrarPublicar() {
      document.getElementById('publicar').style.display = 'flex';
      document.getElementById('ver-publicacoes').style.display = 'none';
    }

    function mostrarFeed() {
      document.getElementById('publicar').style.display = 'none';
      document.getElementById('ver-publicacoes').style.display = 'block';
      carregarFeed();
    }

    firebase.auth().onAuthStateChanged(user => {
      if (user) {
        document.getElementById("auth").style.display = "none";
        document.getElementById("painel").style.display = "block";
        document.getElementById("userInfo").innerText = `Logado como: ${user.email}`;
        carregarFeed();
      }
    });

    function enviarVideo() {
      const file = document.getElementById("videoInput").files[0];
      if (file) {
        uploadVideo(file);
      } else {
        alert("Selecione um vídeo para enviar.");
      }
    }
  </script>
</body>
</html>
