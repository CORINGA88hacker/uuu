<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login ğŸ”</title>
  <link rel="stylesheet" href="css/style.css" />
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.2/dist/gsap.min.js"></script>

  <!-- Firebase SDKs (antigo - compatÃ­vel com seu cÃ³digo) -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>

  <!-- Seu firebase.js com config -->
  <script src="firebase/firebase.js"></script>
</head>
<body class="login-page">
  <div class="login-container">
    <h1 class="logo">ğŸ”¥ FireLogin</h1>
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="senha" placeholder="Senha" />
    <button onclick="fazerLogin()">Entrar</button>
    <p id="login-erro" class="erro"></p>
    <p class="register-link">NÃ£o tem conta? <a href="cadastro.html">Cadastre-se</a></p>
  </div>

  <script>
    function fazerLogin() {
      const email = document.getElementById("email").value;
      const senha = document.getElementById("senha").value;
      const erroEl = document.getElementById("login-erro");

      firebase.auth().signInWithEmailAndPassword(email, senha)
        .then((userCredential) => {
          window.location.href = "index.html"; // redireciona pro feed
        })
        .catch((error) => {
          erroEl.textContent = "Email ou senha incorretos!";
          erroEl.style.color = "#ff3c00";
        });
    }

    // AnimaÃ§Ã£o GSAP
    gsap.from(".login-container", {
      opacity: 0,
      y: -100,
      duration: 1
    });
  </script>
</body>
</html>
